<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Directivas de presentación</title>
    <script src="scripts/angular.js"></script>
    <style>
        .impar {background-color:aquamarine;}
        .par {background-color:burlywood;}
    </style>
</head>
<body ng-app="">
    <ol ng-init="numeros=['uno', 'dos', 'tres','cuatro']">
        <li ng-repeat="numero in numeros">
            <span ng-class-odd="'impar'" ng-class-even="'par'">{{numero}}</span>
        </li>
    </ol>
</body>
</html>
