<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <link href="Estilos/estilos.css" rel="stylesheet" media="screen">
 <title>Listado Ciclistas</title>

   
</head>
<body ng-app="appCiclismo">
    <h2>Listado de Ciclistas</h2>
    <div id="Contenedor" ng-controller="CiclistaController">
        <h2>{{ciclista[0].Nombre}}</h2>
        <img src="{{ciclista[0].img}}" />
        <p>{{ciclista[0].Equipo}}</p>
        <p>{{ciclista[0].Pais}}</p>
        <p>{{ciclista[0].Palmares}}</p>
    </div>


    <script>
        var appCiclismo = angular.module('appCiclismo', []);
        appCiclismo.controller("CiclistaController", function ($scope, $http) {
            $http.get('Datos/Ciclista1.json')
                .success(function (DatosCiclista) {
                    $scope.ciclista = DatosCiclista;
                })
            .error(function (result) {
                alert("Fallo en la lectura");
            });
        });
    </script>

    <script src="scripts/angular.js"></script>
    <<script src="Scripts/angular-animate.js"></script>
    <script src="scripts/angular-route.js"></script>

</body>
</html>
