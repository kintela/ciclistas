<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/angular.js"></script>
    <link href="Estilos/StyleSheet1.css" rel="stylesheet" />
</head>
<body ng-app="">
    <script>
        function Controlador($scope) {
            $scope.Nombre = "Este es el nombre";
            $scope.OtroDato = "Más información";
        }
    </script>
    <h2>Directivas y ng-binding</h2>
    <div ng-controller="Controlador">
        <input type="text" ng-model="modelo" />
        <span>{{modelo}}</span>
        <p ng-bind-template="Primer elemento del modelo: {{Nombre}}, Segundo elemento: {{OtroDato}}"></p>
        <div class="{{modelo}}">
            Texto cualquiera
        </div>
    </div>
</body>
</html>
